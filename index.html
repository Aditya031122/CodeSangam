<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="Assets\favicon.ico">
    <link rel="icon" type="image.png" sizes="32x32" href="Assets\favicon.ico">
    <link rel="icon" type="image.png" sizes="16x16" href="Assets\favicon.ico">
    <title>Pariksha</title>
</head>

<body>
    <h1>Registration Form for Student</h1>
    <nav id="navigation">
        Register as
        <a href="register.html">Admin</a>
        <a href="index.html">Student</a>
    </nav>

    <form id="form" action="student.html" onsubmit="return validateForm()" method="POST">

        <div class="personal">
            <h3>Personal Details</h3>
            <div id="container">
                <div id="name">
                    <label for="name">Name : </label>
                    <input type="text" id="name" name="name" placeholder="Enter your Name" required><b><span
                            class="formError"></span></b>
                </div>
                
                
                <br>
                <div id="email">
                    <label for="email">E-Mail :</label>
                    <input type="email" id="mail" name="email" placeholder="Enter E-Mail Id" required><b><span
                            class="formError"></span></b>
                </div>
                <br>
                <div id="tel">
                    <label for="tel">Phone No. :</label>
                    <input type="tel" id="tel" name="tel" placeholder="Enter Phone Number" required><b><span
                            class="formError"></span></b>
                </div>

                <br>

                <div id="password">
                    <label for="password">Password :</label>
                    <input type="password" id="password" placeholder="Enter your password"><b><span
                            class="formError"></span></b>
                </div>
                <br>
                <div id="conform_password">
                    <label for="conform_password">Conform Password :</label>
                    <input type="password" id="conform_password" placeholder="Conform your password"><b><span
                            class="formError"></span></b>
                </div>
            </div>
        </div>
        <br>
        <input type="submit" id="submit" value="Submit">
    </form>

    <div id="footer">
        <p>@ 2023 Designed, Developed and Hosted by National Informatics Center NIC</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
